<!DOCTYPE html> <!-- Объявление типа документа -->
<html lang="ru"> <!-- Корневой элемент,указываем язык-->
<head> <!--  Служебная информация для браузеера и поисковиков -->
    <meta charset="UTF-8"> <!-- Кодировка -->
    <title> Заголовок вкладки браузера</title> <!-- Очень важный тег! -->
</head>
<body> <!--Тело документа -->
  Место для вашего контента
  А так же памятка по тегам:
  <h3>Мои любимые фильмы</h3>
  <ol> <!--Это нумерованный список-->
    <li>Гарри Поттер</li> <!--Это пункты списка-->
    <li>Аватар</li> 
    <li>Белоснежка</li> 
    <li>Брюс Всемогущий</li> 
  </ol>
<h3>Список продуктов</h3>
    <ul><!--Это маркированный список список-->
        <li>Хлеб</li>
        <li>Сыр</li>
        <li>яйца</li>
    </ul>
  <table> <!--Это таблица-->
      <tr><!--Это ряды(строки) таблицы-->
          <td>Номар</td> <!--Это ячейки таблицы-->
          <td>Возраст</td>
          <td>Имя</td>
      </tr>
      <tr><!--Это ряды(строки) таблицы-->
          <td>1</td> <!--Это ячейки таблицы-->
          <td>25</td>
          <td>Наталья</td>
      </tr>
      <tr><!--Это ряды(строки) таблицы-->
          <td>2</td> <!--Это ячейки таблицы-->
          <td>41</td>
          <td>Анна</td>
      </tr>
  </table>
</body>  
</html>
